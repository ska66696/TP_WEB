{% extends "layouts/base.html" %}
{% load static %}

{% block content %} 
<section>
    <h1>Log In</h1>
    <form method="POST" action="{% url 'login' %}{% if request.GET.continue %}?continue={{ request.GET.continue }}{% endif %}">
        {% csrf_token %}

        {% if form.non_field_errors %}
            <div class="alert alert-danger">
                {% for error in form.non_field_errors %}
                    {{ error }}
                {% endfor %}
            </div>
        {% endif %}

        <div class="mb-3">
            <label for="{{ form.username.id_for_label }}" class="form-label">Login</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label for="{{ form.password.id_for_label }}" class="form-label">Password</label>
            {{ form.password }}
        </div>

        <button type="submit" class="btn btn-primary">Log in</button>

        <div class="mt-3">
            <a href="{% url 'signup' %}" class="btn btn-outline-primary btn-sm">Create new account</a>
        </div>
    </form>
</section>
{% endblock %}
