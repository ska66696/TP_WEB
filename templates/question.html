{% extends "layouts/base.html" %}
{% load static %}

{% block content %} 
    <article class="mt-3">
        <div class="row">
            <div class="col-2 d-flex flex-column align-items-center">
                <div style="width: 130px; height: 130px;" class="border mb-2">
                    <img src="#" alt="img" class="img-fluid">
                </div>
                <div class="d-flex flex-column align-items-center">
                    <div class="mb-1 d-flex align-items-center justify-content-start w-100">
                        <button type="button"
                            class="btn btn-sm btn-outline-primary flex-grow-1 text-center">Like</button>
                        <div class="likes-count ms-3">(5)</div>
                    </div>
                    <div class="d-flex align-items-center justify-content-start w-100">
                        <button type="button"
                            class="btn btn-sm btn-outline-danger flex-grow-1 text-center">Dislike</button>
                        <div class="dislikes-count ms-3">(2)</div>
                    </div>
                </div>
            </div>
            <div class="col d-flex flex-column justify-content-between">
                <div>
                    <h2 class="card-title">{{question.title}}</h2>
                    <p class="card-text">
                        {{question.text}}
                    </p>
                </div>
                <div class="mt-3">
                    <span>Tags:</span>
                    <span class="badge bg-light text-dark border">Go</span>
                    <span class="badge bg-light text-dark border">Python</span>
                </div>
            </div>
        </div>
    </article>

    <article class="border-top border-bottom border-bot border-secondary mt-4 mb-4">
        <div class="m-4 d-flex gap-3 flex-column">
            {% for answer in answers %}
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-2 d-flex flex-column align-items-center">
                                <div style="width: 100px; height: 100px;" class="border mb-2">
                                    <img src="#" alt="img" class="img-fluid">
                                </div>
                                <div class="d-flex flex-column align-items-center">
                                    <div class="mb-1 d-flex align-items-center justify-content-start w-100">
                                        <button type="button"
                                            class="btn btn-sm btn-outline-primary flex-grow-1 text-center">Like</button>
                                        <div class="likes-count ms-3">(5)</div>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-start w-100">
                                        <button type="button"
                                            class="btn btn-sm btn-outline-danger flex-grow-1 text-center">Dislike</button>
                                        <div class="dislikes-count ms-3">(2)</div>
                                    </div>
                                </div>
                            </div>
                            <div class="col d-flex flex-column justify-content-between">
                                <div>
                                    <h5 class="card-title">{{answer.title}}</h5>
                                    <p class="card-text">
                                        {{answer.text}}
                                    </p>
                                </div>
                                <div class="form-check">
                                    
                                    <input class="form-check-input" type="checkbox" value=""
                                        id="flexCheckChecked" checked>

                                    <label class="form-check-label" for="flexCheckChecked">
                                        Correct!
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        {% include 'layouts/pagination.html'%}
    </article>

    <footer class="mt-4">
        <div>
            <textarea class="form-control" id="answerText" rows="3"
                placeholder="Enter your answer here.."></textarea>
        </div>
        <button type="button" class="btn btn-primary mt-3 mb-3">Answer</button>
    </footer>
{% endblock %}
