<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WhyMeOverFlow</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <style>
        html {
            overflow-y: scroll;
        }
    </style>
</head>

<body>

    <nav class="navbar bg-body-tertiary">
        <div class="container">
            <a class="navbar-brand ms-2" href="#">
                <img src="../static/images/logo.png" alt="Logo" width="40">
            </a>
            <a class="navbar-brand ms-2" href="#">WhyMe?</a>
            <div class="d-flex mx-auto">
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Find question" aria-label="Search">
                    <button class="btn btn-outline-success me-2" type="submit">Search</button>
                </form>
                <div class="d-flex gap-2 align-items-center ms-5">
                    <div class="ms-5">New question?</div>
                    <button type="button" class="btn btn-success">Ask!</button>
                </div>
            </div>
            <div class="d-flex gap-2 align-items-center d-none" style="width: 300px;">
                <div>
                    <img src="avatar.jpg" class="img-thumbnail rounded-circle" alt="...">
                </div>
                <div class="content">
                    <div class="content__name">Vasy Pupkin</div>
                    <div class="content__links me-3">
                        <a href="#">Settings</a>
                        <a href="#">Log out</a>
                    </div>
                </div>
            </div>
            <div class="d-flex gap-2" style="width: 300px;"> <!--Блок неавторизованного пользователя-->
                <button type="button" class="btn btn-outline-primary">Log in</button>
                <button type="button" class="btn btn-primary">Sign up</button>
            </div>
        </div>
    </nav>

    <main class="container mt-2">
        <div class="row">
            <section class="col-9">
                <section>
                    <h1>Log In</h1>
                    <form>
                        <div class="mb-3">
                            <label for="login" class="form-label">Login</label>
                            <input type="text" class="form-control is-invalid" id="login"
                                placeholder="Enter your login">
                            <div class="invalid-feedback">Login is required.</div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control is-invalid" id="password" placeholder="********">
                            <div class="invalid-feedback">Wrong password. Please try again.</div>
                        </div>

                        <button type="submit" class="btn btn-primary">Log in</button>

                        <div class="mt-3">
                            <a href="#" class="btn btn-outline-primary btn-sm">Create new account</a>
                        </div>
                    </form>
                </section>
            </section>

            <aside class="col-3">
                <section class="mt-3 mb-3">
                    <h3>Popular tags</h3>
                    <div class="d-inline-flex flex-wrap gap-3">
                        <span class="badge bg-light text-dark border">Go</span>
                        <span class="badge bg-light text-dark border">Python</span>
                        <span class="badge bg-light text-dark border">C++</span>
                        <span class="badge bg-light text-dark border">Java</span>
                        <span class="badge bg-light text-dark border">HTML</span>
                        <span class="badge bg-light text-dark border">CSS</span>
                        <span class="badge bg-light text-dark border">Bootstrap</span>
                        <span class="badge bg-light text-dark border">JavaScript</span>
                    </div>
                </section>
                <section>
                    <h3>Best members</h3>
                    <div>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                        <a class="d-block" href="#">Member</a>
                    </div>
                </section>

            </aside>
        </div>
    </main>


    <script src="../static/js/bootstrap.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</body>

</html>
